<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Farm Water Management</title>
    <style>
        :root {
            --primary-color: #2E7D32;
            --light-bg: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
        }
        
        .navbar {
            background: var(--primary-color);
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .welcome-message {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #1B5E20;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Smart Irrigation</div>
        <div class="navbar-links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="instructions.html">Instructions</a>
            <a href="calculation.html">Calculator</a>
           
            <a href="#" id="logoutLink">Logout</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Smart Irrigation Water Management</h1>
            <p>Use our tools to optimize your irrigation and conserve water resources.</p>
            <a href="calculation.html" class="btn">Go to Water Calculator</a>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (!currentUser) {
            // Redirect to login if not authenticated
            window.location.href = 'login.html';
        } else {
            // Display user-specific content
            document.querySelector('.welcome-message h1').textContent = 
                `Welcome, ${currentUser.fullname || currentUser.username}!`;
        }
        
        // Logout functionality
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
